    <div class="authentication">
        <div class="container">
            <div class="col-md-12 content-center">
                <div class="row">

                    <div class="col-lg-10 col-md-12 offset-lg-1">
                        <div class="card-plain">
                            <div class="header">
                                <h5>Registrar usuario <span class="input-group-addon"><i class="zmdi zmdi-account-circle"></i></span>
                                </h5>
                            </div>
                            <form class="form">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                                </div>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="username" placeholder="Usuario">
                                    <span class="input-group-addon"><i class="zmdi zmdi-account-circle"></i></span>
                                </div>
                                <div class="input-group">
                                    <input type="password" placeholder="Contraseña" id="password" class="form-control" />
                                    <span class="input-group-addon"><i class="zmdi zmdi-lock"></i></span>
                                </div>
                                <p>Tipo usuario:</p>
                                <select class="form-control show-tick" name="tipoUsuario" id="tipoUsuario">
                                  <option value="Administrador">Admin</option>
                                  <option value="Cajero">Cajero</option>
                                  <option value="Gerente">Gerente</option>
                                  <option value="Subgerente">Subgerente</option>
                                  <option value="Supervisor">Supervisor</option>
                              </select>
                                <div class="footer">
                                    <a href="#" class="btn bg-deep-orange btn-round btn-block" onclick="almacenar();">REGISTRARSE</a>
                                </div>
                            </form>
                        </div>
