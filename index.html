    <script type="text/javascript">
        function login() {

            $.ajax({
                type: "POST",
                url: "http://localhost:8082/v1/usuarios-login?username=" + $('#user').val() + "&password=" + $('#pass').val(),
                contentType: 'application/json; charset=utf-8',
                success: function(data) {
                    localStorage.setItem("user", data.username);

                    var passEncrip = CryptoJS.MD5(data.password);
                    console.log(passEncrip);
                    localStorage.setItem("password", passEncrip); // Encryptar con la info que mande

                    location.href = "panel_inicio.html";
                },
                failure: function(data) {
                    alert(data.responseText);
                },
                error: function(data) {
                    alert(data.responseText);
                }
            });
        }
    </script>
